{% if track %}

<h1>{{track.title}}</h1>

<h2>by  <a href="/wras/artist/id/{{track.artist.id}}">{{track.artist.name}}</a>

<div id="trackDesc">Holding text till I can get data from last.fm</div>

{% else %}

{% endif %}
